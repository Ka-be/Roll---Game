<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FAVICON -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/images/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />

		<!-- FONT - LATO -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />
		<title>ROLL - The dice game</title>
	</head>
	<body>
		<!-- PLAYERS NAME PAGE -->
		<section class="welcome hide" id="welcome">
			<header>
				<img src="/images/logo.svg" alt="Roll logo" class="welcome-logo" />
				<!-- <span class="nav-btn"
					><a href="http://" target="_blank" rel="noopener noreferrer"
						>About</a
					></span
				> -->
			</header>
			<div class="rules">
				<h1>Roll rules</h1>
				<ul>
					<li>The first to reach 100 points wins.</li>
					<li>Unlimited dice roll per round.</li>
					<li>If you roll a 1 : You loose the round.</li>
				</ul>
			</div>
			<div class="game-btns">
				<div class="game-btn">
					<img src="/images/icons/dice.svg" alt="" class="btn-icon" />
					<p>Roll the dice</p>
				</div>
				<div class="game-btn">
					<img src="/images/icons/save.svg" alt="" class="btn-icon" />
					<p>Finish the round to save the round score</p>
				</div>
				<div class="game-btn">
					<img src="/images/icons/new.svg" alt="" class="btn-icon" />
					<p>New game</p>
				</div>
			</div>
			<div class="playersnames">
				<h2>Set your names</h2>
				<form>
					<input type="text" id="p1" name="p1" placeholder="Player 1"/>
					<input type="text" id="p2" name="p2" placeholder="Player 2"/>
				</form>
			</div>
			<button class="launchgame" onclick="launchGame()">Play</button>
		</section>

		<section class="game" id="game">
			<div class="players-container">
				<div class="player-box active-player" id="player1-screen">
					<!-- active player -> Dynamic class with JS -->

					<div class="player-infos column-centered">
						<div class="player-infos--total column-centered">
							<h2 class="player-name" id="player1-name">Player 1</h2>
							<h3 class="total-score" id="player1-total-score">78</h3>
						</div>
						<div class="player-infos--current">
							<h4 class="current-score-title">Round Score</h4>
							<p class="current-score-number" id="player1-current-score">21</p>
						</div>
					</div>
				</div>
				<div class="player-box" id="player2-screen">
					<!-- passive player -> Dynamic class with JS -->
					<div class="player-infos column-reversed">
						<div class="player-infos--total column-reversed">
							<h2 class="player-name" id="player2-name">Player 2</h2>
							<h3 class="total-score" id="player2-total-score">54</h3>
						</div>
						<div class="player-infos--current">
							<h4 class="current-score-title">Round Score</h4>
							<p class="current-score-number" id="player2-current-score">12</p>
						</div>
					</div>
				</div>
			</div>

			<!-- BUTTONS & FOOTER -->

			<div class="game-container">
				<div class="game-button roll" id="roll"></div>
				<div class="dice">
					<img src="" alt="" id="diceDisplay" />
					<!-- TO BE DELETE FOR RANDOM DISPLAY -->
				</div>
				<div class="game-button save" id="save"></div>
			</div>

			<span class="new-game">
				+
				<span class="new-game-text">New game</span>
			</span>

			<footer>
				<a href="https://github.com/Ka-be" target="_blank">
					<img src="/images/icons/github.svg" alt="Github logo" id="github" />
				</a>
				<img src="/images/logo.svg" alt="Roll logo" id="logo" />
			</footer>
		</section>

		<!-- JS -->
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>
		<script src="/js/app.js"></script>
	</body>
</html>
